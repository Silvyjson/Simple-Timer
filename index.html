<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple-timer</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="status-bar">
        <p>9:06</p>
        <div>
            <img src="./image/Group 4.png" alt="network_bar" class="img1">
            <img src="./image/Group 5.png" alt="wifi_bar" class="img1">
            <img src="./image/Group 6.png" alt="battery_bar" class="img1">
        </div>
    </div>
    <div class="menu">
        <h1>Timer</h1>
        <div class="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
    <div class="Timer-clock">
        <div class="circle">
            <div class="circle circle2">
                <div class="circle circle3">
                    <p class="time">01:40</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
